<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Mesh Gradient Generator</title>
</head>
<body>
    <main class="container-all">
        <div class="gradient">
            <p id="output">Crea un nuevo gradiente</p>
        </div>
        <div class="settings">
            <button class="primary-bottom">Generar gradiente</button>
            <input type="color" name="chosenColor" id="color1" value="#50bfc8">
            <label for="color1">Color 1</label>

            <input type="color" name="chosenColor" id="color2" value="#d912b4">
            <label for="color2">Color 2</label>

            <input type="color" name="chosenColor" id="color3" value="#99B1FF">
            <label for="color3">Color 3</label>

            <input type="color" name="chosenColor" id="color4" value="#fffff1">
            <label for="color3">Color 4</label>

            <input type="color" name="chosenColor" id="background" value="#99B1FF">
            <label for="background">Color de fondo</label>

        </div>
    </main>
    <script src="../scripts/random-gradient-.js"></script>
</body>
</html>
